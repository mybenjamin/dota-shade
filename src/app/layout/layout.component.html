<mat-drawer-container class="container" autosize>

  <!-- main toolbar -->
  <mat-toolbar color="primary">
    <button mat-button (click)="drawer.toggle()">
      Show Players
    </button>
  </mat-toolbar>

  <!-- side nav -->
  <mat-drawer #drawer class="sidenav" mode="over" position="end">
    <app-player-selector></app-player-selector>
  </mat-drawer>

  <!-- render pages here -->
  <div class="content">
    <router-outlet></router-outlet>
  </div>

</mat-drawer-container>
