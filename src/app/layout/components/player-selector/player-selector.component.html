<div class="player-icon" *ngFor="let player of players">
  <button mat-raised-button (click)="setSelectedPlayer(player)">
    <img [src]="player.profile.avatarmedium" [alt]="player.profile.personaname">

    <div *ngIf="player1()">
      <div class="cover1" *ngIf="player1().profile.steamid == player.profile.steamid"></div>
      <div class="cover2" *ngIf="player2().profile.steamid == player.profile.steamid"></div>
    </div>

  </button>
  <p>{{player.profile.personaname}}</p>
</div>
